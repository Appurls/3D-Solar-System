<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Solar System</title>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
    </script>

    <style>
      html, body { margin: 0; height: 100%; overflow: hidden; background: #000; }

      #hud{
        position: fixed;
        top: 14px; left: 14px;
        padding: 12px;
        z-index: 10;
        background: rgba(0,0,0,0.55);
        color: white;
        font: 13px system-ui;
        border-radius: 14px;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255,255,255,0.12);
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        user-select: none;
      }

      #hudRow { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }

      #timeLabel{
        padding: 8px 10px;
        border-radius: 12px;
        background: rgba(255,255,255,0.08);
        border: 1px solid rgba(255,255,255,0.12);
        font-variant-numeric: tabular-nums;
      }

      #modeBadge{
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(255,255,255,0.12);
        border: 1px solid rgba(255,255,255,0.2);
        font-size: 12px;
        letter-spacing: 0.3px;
      }

      #hud button{
        padding: 10px 14px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.18);
        background: rgba(255,255,255,0.10);
        color: white;
        font-weight: 700;
        cursor: pointer;
      }
      #hud button:hover{ background: rgba(255,255,255,0.18); }
      #hud button:active{ transform: translateY(1px); }

      #hud input[type="datetime-local"],
      #hud select{
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.18);
        background: rgba(0,0,0,0.25);
        color: white;
        font-weight: 700;
      }

      #debug{
        margin-top: 8px;
        font-size: 11px;
        color: #bbb;
        max-width: 60ch;
        white-space: pre-wrap;
      }
    </style>
  </head>

  <body>
    <div id="hud">
      <div id="hudRow">
        <span id="timeLabel">—</span>
        <span id="modeBadge">REAL‑TIME</span>

        <select id="modeSelect">
          <option value="realtime">REAL‑TIME</option>
          <option value="fast">FAST</option>
          <option value="fixed">FIXED</option>
        </select>

        <select id="fastRate">
          <option value="1">1 day/sec</option>
          <option value="3">3 days/sec</option>
          <option value="5">5 days/sec</option>
        </select>

        <input id="datePick" type="datetime-local" />
        <button id="goBtn">Go</button>
        <button id="refreshBtn">Now</button>
      </div>
      <div id="debug">booting…</div>
    </div>

    <script type="module" src="/static/solar.js"></script>
  </body>
</html>
